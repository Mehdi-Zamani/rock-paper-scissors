<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <button class="move-button" onclick="palyerMove('paper')">
      <img src="./images/paper-emoji.png" alt="paper" class="move-icon" />
    </button>
    <button class="move-button" onclick="palyerMove('rock')">
      <img src="./images/rock-emoji.png" alt="rock" class="move-icon" />
    </button>
    <button class="move-button" onclick="palyerMove('scissors')">
      <img src="./images/scissors-emoji.png" alt="scissors" class="move-icon" />
    </button>

    <p class="result"></p>
    <p class="moves"></p>

    <p class="score"></p>

    <button class="reset-score-button" onclick="resetScore()">
      Reset Score
    </button>
    <button class="reset-score-button" onclick="handleAutoPlay()">
      autoPlay
    </button>

    <script src="index.js
"></script>
  </body>
</html>
